<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="js/navigation/navigation.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Frutti Heladas</h1>
        <div class="row m-0 align-items-center justify-content-center">
            <form>
                <div class="form-group">
                    <label>
                        <input type="text" id="documento" placeholder="digite el documento">
                    </label>
                    <a href="#" class="btn btn-primary" onclick="getById()">Buscar</a>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" id="nombre" onchange="apellido.focus()" placeholder="digite el nombre">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" id="apellido" onchange="correo.focus()" placeholder="digite el apellido">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="email" id="correo" onchange="fechaNacimiento.focus()"
                            placeholder="digite el correo">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="datetime-local" onchange="btnCrearCliente.focus()" id="fechaNacimiento">
                    </label>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary" id="btnCrearCliente">Crear Cliente</a>
                    <a href="#" class="btn btn-primary" id="btnFactura">Crear factura</a>
                </div>
            </form>
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>



<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-compat.js"></script>

</html>
