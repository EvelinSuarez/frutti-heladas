<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="../css/cliente.css">

</head>

<body>
    <section>
        <article>
            <table>
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Fecha de nacimiento</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <script>
                        const tbody = document.getElementById('tbody');
                        (() => {
                            clientes.map((doc) => {
                                console.log(`${doc.id} => ${doc.data()}`);
                                tbody.innerHTML += `
                                            <tr>
                                                <td>${doc.data().documento}</td>
                                                <td>${doc.data().nombre}</td>
                                                <td>${doc.data().apellido}</td>
                                                <td>${doc.data().correo}</td>
                                                <td>${doc.data().fechaNacimiento}</td>
                                            </tr>
                                        `;
                            });
                        });
                    </script>
                </tbody>

            </table>
        </article>
        <article>
            <form>
                <fieldset>
                    <legend>Cliente</legend>
                    <div>
                        <label>
                            <input type="text" id="documento" onchange="getById()" placeholder="digite el documento">
                        </label>
                        <a href="#" onclick="getById()">Buscar</a>
                    </div>
                    <div>
                        <label>
                            <input type="text" id="nombre" onchange="apellido.focus()" placeholder="digite el nombre">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="text" id="apellido" onchange="correo.focus()" placeholder="digite el apellido">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="email" id="correo" onchange="fechaNacimiento.focus()"
                                placeholder="digite el correo">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="date" id="fechaNacimiento">
                        </label>
                    </div>
                    <div>
                        <a href="#" id="btnCrearCliente">Crear Cliente</a>
                        <a href="factura.html" id="btnFactura">Crear factura</a>
                    </div>
                </fieldset>
            </form>
        </article>

    </section>
</body>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="../js/config.js"></script>
<script src="../js/services/cliente.js"></script>

</html>
